    <script type="text/javascript">  
        
        $(document).bind("dataload.exhibit", function() {
            $("input").addClass("form-control");
            $('.desc').tooltip();
        
            $('a').bind('click',  function() {
                $('.desc').tooltip();
            });

        });
        
        $(document).bind('onItemShow.exhibit', function() {
            $('.desc').tooltip();
        });

        $(document).bind("scriptsLoaded.exhibit", function () {
            Exhibit.FunctionUtilities.registerSimpleMappingFunction("yearOf",
                function (d) {
                    return d.split('-')[0];
                },
                "number");
        });
    
    </script>


    <script type="text/javascript">

        function addYear(json) {
            var items = json.items;
            for (var i = 0; item = items[i]; i++) {
                items[i].year = Exhibit.DateTime.parseIso8601DateTime(item.publishedAt).getFullYear();
            }
            return json;
        }
    </script>


    <style>
        #main-content {
            background: white;
        }

        #title-panel {
            padding: 0.25in 0.5in;
        }

        #top-panels {
            padding: 0.5em 0.5in;
            border-top: 1px solid #BCB79E;
            border-bottom: 1px solid #BCB79E;
            background: #FBF4D3;
        }

        .exhibit-tileView-body {
            list-style: none;
        }

        .exhibit-collectionView-group-count {
            display: none;
        }

        table.nobelist {
            border: 1px solid #ddd;
            padding: 0.5em;
        }

        div.name {
            font-weight: bold;
            font-size: 120%;
        }

        .relationship {
            color: #888;
        }

        ddiv.video-thumbnail {
            float: left;
            width: 12vw;

            border: 1px solid #BCB79E;
            background: #F0FFF0;
            padding: 1em;
            margin: 0.5em;
            text-align: center;
        }

        div.video-timeline-lens {
            padding: 1em;
            text-align: center;

        .card-content p {

        }

        .exhibit-thumbnailView-body{
            display: flex;

        .video-thumbnail {

            .card-content {

<body>
<header>
    <h1 class="text-center">Vídeos Xose Manuel Fernández Muxicas</h1>
    <hr>
</header>
    
        <div data-ex-role="exhibit-collection" data-ex-item-types="video"></div>
        <div class="container">
        <button class="visible-xs"  data-toggle="collapse" data-target="#controles"> <span class="glyphicon glyphicon-sort"></span></button>

        <div class="row collapse in" id="controles">
            <div class="col-md-6" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Buscar" 
            data-ex-expressions=".label, .description"></div>
            <div class="col-md-6" data-ex-role="facet" data-ex-expression="yearOf(.publishedAt)" 
            data-ex-collapsible="true" data-ex-facet-label="Año de publicación"
            data-ex-sort-direction="reverse"></div>
            
        </div>
        

        <div data-ex-role="viewPanel" style="padding: 1em 0.5in;">

            <div data-ex-role="view" data-ex-view-class="Thumbnail" data-ex-showall="false" data-ex-orders=".label" data-ex-grouped="false"
                data-ex-paginate="true" data-ex-page-size="12" data-ex-show-controls="false" data-ex-possible-orders=".publishedAt ">

                <div data-ex-role="exhibit-lens" style="display: none;" class="video-thumbnail">

                    <div>
                        <a target="_blank" data-ex-href-content="concat('https://www.youtube.com/watch?&v=', .url)">
                            <img data-ex-src-content=".imagen" alt="Imagen" class="img-responsive">
                        </a>

                    </div>
                    <div class="card-content">
                        <a target="_blank" data-ex-href-content="concat('https://www.youtube.com/watch?&v=', .url)">
                        <p data-ex-content=".label"></p>
                        </a>
                    </div>


                </div>
            </div>



                </div>
            </div>



        </div>
    

    </div>
